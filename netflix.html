<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cat√°logo de Filmes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>

  <!-- Estilos -->
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    header {
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      background: #141414;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 16px;
      padding: 20px;
    }

    .card {
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      display: block;
    }

    .info {
      padding: 10px;
    }

    .info h3 {
      font-size: 16px;
      margin: 5px 0;
    }

    .info span {
      font-size: 12px;
      color: #aaa;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .modal-content {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      width: 90%;
      color: #fff;
    }

    .modal-content h2 {
      margin-top: 0;
    }

    .close-btn {
      float: right;
      cursor: pointer;
      font-size: 18px;
    }

    .player-link {
      margin-top: 10px;
      display: inline-block;
      background: red;
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>üé¨ Meu Cat√°logo de Filmes</header>

  <div class="grid" id="movieGrid"></div>

  <!-- Modal -->
  <div class="modal" id="movieModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">‚úñ</span>
      <h2 id="modalTitle"></h2>
      <p><strong>Ano:</strong> <span id="modalYear"></span></p>
      <p><strong>G√™neros:</strong> <span id="modalGenres"></span></p>
      <p><strong>Dura√ß√£o:</strong> <span id="modalRuntime"></span> min</p>
      <p><strong>Nota:</strong> <span id="modalRating"></span>/10</p>
      <p><strong>Sinopse:</strong> <span id="modalOverview"></span></p>
      <a id="modalLink" class="player-link" target="_blank">‚ñ∂ Assistir</a>
    </div>
  </div>

  <script>
    // ‚úÖ Firebase Config (SUBSTITUA PELOS SEUS DADOS)
    const firebaseConfig = {
  apiKey: process.env.NEXT_PUBLIC_API_KEY,
  authDomain: process.env.NEXT_PUBLIC_AUTH_DOMAIN,
  projectId: process.env.NEXT_PUBLIC_PROJECT_ID,
  storageBucket: process.env.NEXT_PUBLIC_STORAGE_BUCKET,
  messagingSenderId: process.env.NEXT_PUBLIC_MESSAGING_SENDER_ID,
  appId: process.env.NEXT_PUBLIC_APP_ID,
};

    // ‚úÖ Inicializa Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // üîÑ Carregar os filmes
    async function loadMovies() {
      const grid = document.getElementById("movieGrid");
      grid.innerHTML = "";

      try {
        const snapshot = await db.collection("movies").orderBy("last_updated", "desc").get();
        snapshot.forEach(doc => {
          const movie = doc.data();
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${movie.poster}" alt="Poster">
            <div class="info">
              <h3>${movie.title}</h3>
              <span>${movie.year} ‚Ä¢ ‚≠ê ${movie.rating}</span>
            </div>
          `;
          card.onclick = () => showModal(movie);
          grid.appendChild(card);
        });
      } catch (e) {
        console.error("Erro ao carregar filmes:", e.message);
        grid.innerHTML = "<p style='color:red; padding:20px;'>Erro ao carregar filmes. Verifique a configura√ß√£o do Firebase.</p>";
      }
    }

    function showModal(movie) {
      document.getElementById("modalTitle").innerText = movie.title;
      document.getElementById("modalYear").innerText = movie.year;
      document.getElementById("modalGenres").innerText = movie.genres?.join(", ") || "N/A";
      document.getElementById("modalRuntime").innerText = movie.runtime;
      document.getElementById("modalRating").innerText = movie.rating;
      document.getElementById("modalOverview").innerText = movie.overview;
      document.getElementById("modalLink").href = movie.player_link;
      document.getElementById("movieModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("movieModal").style.display = "none";
    }

    loadMovies();
  </script>
</body>
</html>
